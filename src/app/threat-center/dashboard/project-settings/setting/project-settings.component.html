<div class="row">
    <div class="col-6"><h3>Project Settings</h3></div>
    <div class="col-6 text-right">
        <a (click)="back()">
            <button type="button" class="btn btn-outline-secondary ml-2">
              <i class="fas fa-arrow-left" style="margin-right:5px"></i>Back
            </button>
          </a>
    </div>
</div>

<div class="tab-config">
    <app-card [hidHeader]="true" cardClass="tab-card ">
        <div class="row">
            <div class="col-3">
                <ngb-accordion [closeOthers]="true" [activeIds]="activeTabId" class="settings-tabs"
                (panelChange)="beforeChange($event)">
                <ngb-panel id="Alerts">
                    <ng-template ngbPanelTitle>
                        <span><i class="fas fa-bars"></i>&nbsp;<b> Alerts</b></span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <ul class="settings-submenu">
                            <li *ngFor="let item of panelAlerts" (click)="onClickTab(panelAlerts,item)">
                                <a class="cursor-pointer" [ngClass]="{'active': item.isActive}">
                                    {{item.tabName}}
                                </a>
                            </li>
                        </ul>
                    </ng-template>
                </ngb-panel>
                <ngb-panel id="Configuration">
                    <ng-template ngbPanelTitle>
                        <span><i class="fas fa-bars"></i>&nbsp;<b> Configuration</b></span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <ul class="settings-submenu">
                            <li *ngFor="let item of panelConfiguration"
                                (click)="onClickTab(panelConfiguration,item)">
                                <a class="cursor-pointer" [ngClass]="{'active': item.isActive}">
                                    {{item.tabName}}
                                </a>
                            </li>
                        </ul>
                    </ng-template>
                </ngb-panel>
                <ngb-panel id="UserManagement">
                    <ng-template ngbPanelTitle>
                        <span><i class="fas fa-bars"></i>&nbsp;<b> User Management</b></span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <ul class="settings-submenu">
                            <li *ngFor="let item of panelUserManage" (click)="onClickTab(panelUserManage,item)">
                                <a class="cursor-pointer" [ngClass]="{'active': item.isActive}">
                                    {{item.tabName}}
                                </a>
                            </li>
                        </ul>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

            </div>
            <div class="col-9">
                <div class="tab-dtls">
                    <div class="tab-cnt" [ngClass]="{'active': activeTabId === 'Alerts'}">
                        <h4 class="tab-heading">Alerts</h4>
                        <p> {{activeLink}}</p>

                    </div>
                    <div class="tab-cnt" [ngClass]="{'active': activeTabId === 'Configuration'}">
                        <h4 class="tab-heading">Threat Agent Configuration</h4>
                        <p> {{activeLink}}</p>

                    </div>
                    <div class="tab-cnt" [ngClass]="{'active': activeTabId === 'UserManagement'}">
                        <h4 class="tab-heading">User Management</h4>
                        <p> {{activeLink}}</p>
                    </div>
                </div>
            </div>
        </div>
    </app-card>
</div>
