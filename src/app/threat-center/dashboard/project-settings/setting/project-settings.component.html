<div class="row">
    <div class="col-6"><h3>Project Settings</h3></div>
    <div class="col-6 text-right">
        <a (click)="back()">
            <button type="button" class="btn btn-outline-secondary ml-2">
              <i class="fas fa-arrow-left" style="margin-right:5px"></i>Back
            </button>
          </a>
    </div>
</div>

<div class="row tab-config">
    <div class="col-12">
        <app-card [hidHeader]="true" cardClass="tab-card">
            <ngb-tabset type="pills">

                <ngb-tab title="Alerts" class="mb-3 ml-0 pl-0">
                    <ng-template ngbTabContent>
                        Alerts
                    </ng-template>
                </ngb-tab>

                <ngb-tab title="Threat Agent Configuration" class="mb-3 ml-0 pl-0">
                    <ng-template ngbTabContent>
                        Threat Agent Configuration
                    </ng-template>
                </ngb-tab>

                <ngb-tab title="User Management" class="mb-3 ml-0 pl-0">
                    <ng-template ngbTabContent>
                        User Management
                    </ng-template>
                </ngb-tab>

            </ngb-tabset>
        </app-card>
    </div>
</div>
