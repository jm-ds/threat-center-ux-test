<div class="row" style="height:100vh;margin: 0px;min-width:800px">
  <div class="col-6 col-lg-6 col-xl-8 auth-left-panel">
    <div class="auth-bgimg-div"></div>
    <div style="float:right;margin:0 100px 0 0;color:#adb7be;">
      <div style="font-size:25px"><img width="300" src="/assets/images/website_logo_white-letters-transparent_background-large.png">
      </div>
      <div style="position:relative;top:-17px;text-align:right;font-size:25px;">ThreatCenter</div>
      <div style="color:#41a8e3;text-align:right;font-size:25px;padding-left:10px;padding-top:40px">Advanced Threat Intelligence</div>
    </div>
  </div>
  <div class="col-6 col-lg-6 col-xl-4 auth-div">
    <div>

      <div class="row" style="margin-bottom:20px;border-bottom:2px solid #41a8e3;font-size:15px;font-weight:bold">
        <div style="float:left">Don't have an account?</div>
      </div>
      <div class="row">
        <div class="col-sm-12" style="padding:0px 10px 0px 10px">
          <a routerLink="/create-account" class="btn btn-primary btn-block ">Sign Up!</a>
        </div>
      </div>

      <div class="row" style="margin-top:50px;margin-bottom:20px;border-bottom:2px solid #41a8e3;font-size:15px;font-weight:bold">
        OAuth Authentication<i style="margin-top:3px;margin-left:3px" class="far fa-question-circle"></i>
      </div>
      <div>
        {{errorMessage}}
      </div>
      <div id="auth01" class="row" style="margin-bottom:20px">
        <div class="col-xl-6">
          <a href="{{apiUrl}}/github_login">
            <div class="auth-button"><i class="fab fa-github"></i></div>
          </a>
        </div>
        <div class="col-xl-6">
          <a href="{{apiUrl}}/gitlab_login">
            <div class="auth-button"><i class="fab fa-gitlab"></i></div>
          </a>
        </div>
      </div>
      <div id="auth02" class="row mb-0">
        <div class="col-xl-6">
          <a href="{{apiUrl}}/bitbucket_login">
            <div class="auth-button"><i class="fab fa-bitbucket"></i></div>
          </a>
        </div>
        <div class="col-xl-6">
          <a href="{{apiUrl}}/google_login">
            <div class="auth-button"><i class="fab fa-google"></i></div>
          </a>
        </div>
      </div>
      By clicking login you agree to our <a href="#">Terms of Service</a>
      <div class="row" style="margin-top:40px;border-bottom:2px solid #41a8e3;font-size:15px;font-weight:bold">
        Basic Authentication
      </div>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="row" style="padding:0px 10px 10px 10px">
          <div class="col-xl-12" style="padding:10px 0px 10px 0px">
            <input  class="form-control" name="username"  [(ngModel)]="model.username" #username="ngModel"  required text="john@threatrix.io">
            <div *ngIf="f.submitted && !username.valid">Username is required</div>
          </div>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="row" style="padding:0px 10px 10px 10px">
          <div class="col-xl-12" style="padding:10px 0px 10px 0px">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel"  required text="password">
            <div *ngIf="f.submitted && !password.valid">Password is required</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" style="padding:0px 10px 0px 10px">
            <button [disabled]="loading" class="btn btn-primary btn-block ">Login</button>
          </div>
        </div>
        By clicking login you agree to our <a href="#">Terms of Service</a>
      </form>

    </div>
  </div>
</div>
