<ng-template #inviteUrlDialog let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Invite user</h4>
  </div>
  <div class="modal-body">
    <div>
      <label>Invite URL</label>
      <textarea disabled name="inviteUrl" style="width: 100%;"
      class="form-control input-contrast comment-form-textarea js-comment-field"
      value="{{inviteUrl}}"></textarea>
    </div>  
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-light" (click)="modal.close('click')">Close</button>
  </div>
</ng-template>
