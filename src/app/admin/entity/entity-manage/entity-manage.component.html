<h1>Entity Manage</h1>
<div class="row">

    <div class="col-lg-4 col-md-4 col-sm-12" *ngIf="!!entityTreeNodeList && entityTreeNodeList.length >= 1">
        <app-card [hidHeader]="true">
            <tree-root #tree [nodes]="entityTreeNodeList" [focused]="true" (initialized)="onTreeLoad($event)"
                (toggleExpanded)="onEvent($event)" (activate)="onEvent($event)" [options]="treeNodeOptions">
            </tree-root>
        </app-card>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12">

        <app-card [hidHeader]="false" cardTitle="Selected Entity">
            <div class="row mt-20">
                <div class="col-12">
                    <form #entityForm="ngForm" (ngSubmit)="entityForm.form.valid && editEntity()">
                        <div class="form-group row">
                            <label for="entity" class="col-sm-3 col-form-label">Entity</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" id="entity"
                                    [(ngModel)]="selectedTreeNode.name" #entityName="ngModel" name="entity"
                                    placeholder="Enter Entity Name" required />
                                <div class="invalid-form"
                                    *ngIf="entityForm.submitted || (entityName.errors && (entityName.dirty || entityName.touched))">
                                    <p *ngIf="entityName.errors && entityName.errors?.required">Entity name is
                                        required.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="entityType" class="col-sm-3 col-form-label">Entity Type</label>
                            <div class="col-sm-9">
                                <select class="form-control form-control-sm" id="entityType"
                                    [(ngModel)]="selectedTreeNode.entityType" #entityType="ngModel" name="entityType"
                                    required>
                                    <option value="" selected disabled>Select Entity Type</option>
                                    <option value="DIVISION">Divison</option>
                                    <option value="BUSINESS_UNIT">Business Unit</option>
                                    <option value="TEAM">Team</option>
                                </select>
                                <div class="invalid-form"
                                    *ngIf="entityForm.submitted || (entityType.errors && (entityType.dirty || entityType.touched))">
                                    <p *ngIf="entityType.errors && entityType.errors?.required">Entity type is
                                        required.</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-9 text-right">
                                <button *ngIf="!!selectedTreeNode.entityId" type="submit"
                                    class="btn btn-outline-info btn-sm">
                                    <i class="feather icon-edit"></i>
                                    EDIT
                                </button>&nbsp;&nbsp;
                                <button (click)="deleteEntity(selectedTreeNode)"
                                    *ngIf="!!selectedTreeNode.entityId && !selectedTreeNode.isProjects && !selectedTreeNode.isChildEntity"
                                    type="button" class="btn btn-outline-danger btn-sm">
                                    <i class="feather icon-trash"></i>
                                    DELETE
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </app-card>
        <app-card [hidHeader]="true" cardTitle="Child Entity" *ngIf="!!selectedTreeNode.entityId">
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-success btn-sm" (click)="addChildEntity()">
                        <i class="feather icon-plus"></i>
                        Add Child Entity
                    </button>
                </div>
            </div>
            <div class="row mt-20"
                *ngIf="!!selectedTreeNode.childEntities && selectedTreeNode.childEntities.edges.length >= 1">
                <div class="col-12">
                    <div class="dt-responsive table-responsive">
                        <table datatable class="table row-border">
                            <thead>
                                <tr>
                                    <th>Child Entity Name</th>
                                    <th>Entity Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of selectedTreeNode.childEntities.edges">
                                    <td>{{data.node?.name}}</td>
                                    <td>{{data.node?.entityType}}</td>
                                    <td>
                                        <div class="overlay-edit">
                                            <a class="text-success" (click)="editChildEntity(data.node)"><i
                                                    class="feather icon-edit fa-md"></i></a>&nbsp;&nbsp;
                                            <a class="text-danger" (click)="deleteEntity(data.node)"
                                                *ngIf="!data.node?.isChildEntity && !data.node?.isProjects">
                                                <i class="feather icon-trash-2 fa-md"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row mt-20 text-center" *ngIf="!selectedTreeNode.childEntities || !selectedTreeNode.childEntities.edges ||
            selectedTreeNode.childEntities.edges.length == 0">
                <h5 class="col-12">There are no child entity available for {{selectedTreeNode.name}}.</h5>
            </div>

        </app-card>
    </div>

</div>
