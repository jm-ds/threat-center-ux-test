<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add child entity</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="row mt-20">
        <div class="col-12">
            <form #entityForm="ngForm" (ngSubmit)="entityForm.form.valid && entityForm.form.dirty &&saveRecord()">
                <div class="form-group row">

                    <label for="entity" class="col-sm-3 col-form-label">Entity</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="entity"
                            [(ngModel)]="entityData.name" #entityName="ngModel" name="entity"
                            placeholder="Enter entity name" required />
                        <div class="invalid-form"
                            *ngIf="entityForm.submitted || (entityName.errors && (entityName.dirty || entityName.touched))">
                            <p *ngIf="entityName.errors && entityName.errors?.required">Entity name is
                                required.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="entityType" class="col-sm-3 col-form-label">Entity type</label>
                    <div class="col-sm-9">
                        <select class="form-control form-control-sm custom-select" id="entityType" [(ngModel)]="entityData.entityType"
                            #entityType="ngModel" name="entityType" required>
                            <option value="" selected disabled>Select entity type</option>
                            <!--<option value="DASHBOARD">Dashboard</option>-->
                            <!--<option value="DIVISION">Divison</option>-->
                            <option value="BUSINESS_UNIT">Business Unit</option>
                            <option value="TEAM">Team</option>
                        </select>
                        <div class="invalid-form"
                            *ngIf="entityForm.submitted || (entityType.errors && (entityType.dirty || entityType.touched))">
                            <p *ngIf="entityType.errors && entityType.errors?.required">Entity type is
                                required.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9 text-right actions">
                        <button type="submit" class="btn btn-info btn-sm">
                            <i class="feather icon-save fa-md"></i>&nbsp;Save
                        </button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-warning btn-sm"
                            (click)="activeModal.dismiss('Cross click')">
                            <i class="feather icon-slash fa-md"></i>&nbsp;Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
