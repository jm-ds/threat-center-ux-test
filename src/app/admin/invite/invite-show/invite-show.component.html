<app-messages [messages]="messages"></app-messages>


<app-card cardClass="mb-0" blockClass="d-flex align-items-center" cardTitle="User Invite">
  <div class="pt-4" style="width: 100%;">
    <div class="form-group" style="width: 100%;">
      <label class="font-weight-bolder">Invite URL</label>
      <textarea disabled name="inviteUrl" style="width: 100%;"
      class="form-control input-contrast comment-form-textarea js-comment-field"
      value="{{invite?.inviteUrl}}"></textarea>
    </div>  
    <div class="form-group" style="width: 100%;">
      <div></div>
      <button type="button" class="btn btn-secondary float-right" style="margin-bottom: 4px;" title="Copy API key to clipboard" (click)="copyInviteUrl()" >
        <i class="feather icon-copy"></i>
        Copy Invite URL to clipboard
      </button>
    </div>  
    <div class="card p-2" style="width: 100%; margin-top: 80px">
      <div class="card-header pl-0" style="width: 100%;">
        <h5 style="font-size: 16px;">Send Invite Mail</h5>
      </div>  

      <div class="form-group" style="width: 100%;">
        <label class="font-weight-bolder">To</label>
        <input name="mail-to" style="width: 100%;"
          class="form-control input-contrast"
          [(ngModel)]="inviteMailData.to"
          />
      </div>  

      <div class="form-group" style="width: 100%;">
        <div class="float-right">
          <input type="checkbox" name="mail-subject-custom" 
          class="js-user-status-limited-availability-checkbox" [value]="customMailSubject" (change)="customMailSubjectChange()"
          id="mail-subject-custom">
          <label class="text-gray-dark ml-1"
                  for="mail-subject-custom">
            Custom mail subject
          </label>
        </div>  
        <label class="font-weight-bolder">Subject</label>
        <input [disabled]="!customMailSubject" name="mail-subject" style="width: 100%;"
          class="form-control input-contrast"
          [(ngModel)]="inviteMailData.subject" />
      </div>       
      <div class="form-group" style="width: 100%;">
        <div class="float-right">
          <input type="checkbox" name="mail-body-custom" 
          class="js-user-status-limited-availability-checkbox" [value]="customMailBody" (change)="customMailBodyChange()"
          id="mail-body-custom">
          <label class="text-gray-dark ml-1"
                  for="mail-body-custom">
            Custom mail body
          </label>
        </div>  
        <label class="font-weight-bolder">Mail body</label>
        <textarea [disabled]="!customMailBody" name="mail-body" style="width: 100%; min-height: 200px;"
        class="form-control input-contrast comment-form-textarea js-comment-field"
        [(ngModel)]="inviteMailData.body"></textarea>
      </div>  
      <div class="form-group" style="width: 100%;">
        <div></div>
        <button type="button" class="btn btn-secondary float-right" style="margin-bottom: 4px;" title="Send invite mail" (click)="sendInviteMail()" >
          <i class="feather icon-mail"></i>
          Send invite mail
        </button>
      </div>  
    </div>  
  </div>

</app-card>
