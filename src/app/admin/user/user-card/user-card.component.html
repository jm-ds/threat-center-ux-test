<app-card [customHeader]="true" headerClass="border-0 p-2 pb-0" [options]="false" cardClass="user-card user-card-1" blockClass="pt-0 users-contact">
    <div class="user-about-block text-center">
        <div class="row start">
            <div class="col text-left pb-3">
            </div>
            <div class="col">
                <div class="position-relative d-inline-block">
                    <img class="img-radius img-fluid wid-80" src="{{!!user&&!!user.avatarUrl?user.avatarUrl:'assets/images/user/no-avatar.png'}}" alt="User image">
                </div>
            </div>
            <div class="col text-right pb-3">
                <div class="dropdown" ngbDropdown *ngIf="showMenu">
                    <a class="drp-icon dropdown-toggle" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="feather icon-more-horizontal"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                        <a class="dropdown-item" routerLink="/admin/user/edit/{{user?.username}}">Edit</a>
                        <a class="dropdown-item disabled" href="javascript:">Delete</a>
                        <a class="dropdown-item disabled" href="javascript:">Suspend</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <h6 class="mb-2 mt-3">{{user?.fname}} {{user?.lname}}</h6>
        <!--<p class="mb-2 text-muted">{{renderRoles(user.userRoles)}}</p>-->
        <p class="mb-2">{{organizationDetails?.name}}</p>
        <p class="mb-2">{{organizationDetails?.orgId}}</p>
        <p class="mb-2 text-muted">{{renderEntities(user?.userEntities)}}</p>
        <p class="mb-2">Date created: {{user?.created | date :'short'}}</p>
        <p class="mb-0"><span class="badge badge-light-success">Active</span></p>
    </div>
</app-card>
